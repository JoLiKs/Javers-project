<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

  <title>Album example for Bootstrap</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/album/">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- Bootstrap core CSS -->
  <link href="../../dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="album.css" rel="stylesheet">
  <style>
    .card-text1{
      margin-left: 10px;
    }
    .album{
      width: 100%;
      display:flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    .container{
      flex: 1 0 25%;
      min-width: 400px;
      max-width: 100%;
      height: 100px;
    }

  </style>
</head>
<body>
<header>
</header>
<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Интернет магазин</h1>
      <p class="lead text-muted">Магазин, где вы найдёте всё необходимое</p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm2 row-cols-md-3 g-3">
          <div class="col" th:each="i : ${products}">
            <div class="card shadow-sm">
              <img th:src="${i.getOrderLink()}" class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" alt="Card image cap">
                <div class="card-body">
                <p class="card-text" th:text="${i.getProductType()}"></p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <a th:href="'/item/'+${i.getProductID()}" type="button" class="btn btn-sm btn-outline-secondary">Buy</a>
                      <p th:text="${i.getPrice()}" class="card-text1">Price: </p>
                      <p th:text="${i.getQuantity()}" class="card-text1">Count: </p>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
    </div>
  </div>

</main>

<footer class="my-5 pt-5 text-muted text-center text-small">

</footer>
<footer class="my-5 pt-5 text-muted text-center text-small">

    <li class="list-inline-item"><a href="#">Support</a></li>
  </ul>
</footer>

</body>
</html>
